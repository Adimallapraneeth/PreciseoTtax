<!DOCTYPE html>
<html>
<head>
    <title>Image Placeholders</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial; }
        .placeholder {
            background: linear-gradient(135deg, #001A57, #054789);
            color: white;
            text-align: center;
            padding: 40px;
            margin: 20px;
        }
        .placeholder.hero {
            width: 1920px;
            height: 600px;
            font-size: 24px;
        }
        .placeholder.service {
            width: 400px;
            height: 300px;
            font-size: 18px;
        }
        .placeholder.consultation {
            width: 600px;
            height: 400px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="placeholder hero">
        Tax Services Hero Image
    </div>
    <div class="placeholder service">
        Personal Tax Service
    </div>
    <div class="placeholder service">
        Business Tax Service
    </div>
    <div class="placeholder consultation">
        Tax Consultation
    </div>
</body>
</html>
